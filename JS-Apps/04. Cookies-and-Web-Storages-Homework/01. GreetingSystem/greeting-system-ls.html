<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Greeting System Local Storage</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="greeting-system-ls.js"></script>
</head>
<body>
<div id="login">
    <form action="">
        <input type="text" id="name" placeholder="First name"/>
        <input type="submit" value="Login" id="login"/>
    </form>

</div>
<div id="clear-data">
    <form action="">
        <button id="clear-ls">Clear Local Storage</button>
        <button id="clear-ss">Clear Session Storage</button>
    </form>
</div>
</body>
</html>
